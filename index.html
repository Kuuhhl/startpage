<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Start Page</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="container">
		<div id="clock">

			<li><a href="https://calendar.google.com">calendar</a></li>
		</ul>
	</div>

	<script src="script.js"></script>

</html>
